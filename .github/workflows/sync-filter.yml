name: Sync & Filter Extensions

on:
  schedule:
    - cron: "0 18 * * *"   # Runs daily at 18:00 UTC = 12:00 PM (noon) CST
  workflow_dispatch:      # Allows manual runs from the GitHub UI

jobs:
  sync-filter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: upstream-sync
          fetch-depth: 0          # Needed to fetch full history

      # 1. Configure git user for commits
      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 2. Add upstream remote if not present
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/keiyoushi/extensions.git || true
          git fetch upstream

      # 3. Pull latest from upstream repo branch
      - name: Pull upstream changes
        run: git pull upstream repo

      # 4. Run your NSFW filter script
      - name: Run filter script
        run: python3 filter_nsfw_extensions.py

      # 5. Commit filtered changes
      - name: Commit filtered results
        run: |
          git add .
          git diff --cached --quiet || git commit -m "Filtered NSFW entries after upstream pull [skip ci]"

      # 6. Merge into main
      - name: Merge into main
        run: |
          git checkout main
          git merge --no-ff upstream-sync -m "Merge upstream-sync into main after filter [skip ci]"

      # 7. Push updated main
      - name: Push to main
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
